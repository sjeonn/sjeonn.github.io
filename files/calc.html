<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Calculator</title>
        <link rel='stylesheet' href='calc.css'/>
        <script type="text/javascript" src="calc.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    </head>

    <body style = "margin:0">
        <div id="calculator">
            <div class="screen">0</div>
            <div class="btns">
                <div class="left">
                    <button class="btn clear" id="ac">AC</button>
                    <button class="btn clear" id="ce">CE</button>
                    <button class="btn" id="sign">+/-</button>

                    <button class="btn num" id="seven">7</button>
                    <button class="btn num" id="eight">8</button>
                    <button class="btn num" id="nine">9</button>
                    
                    <button class="btn num" id="four">4</button>
                    <button class="btn num" id="five">5</button>
                    <button class="btn num" id="six">6</button>
                    
                    <button class="btn num" id="one">1</button>
                    <button class="btn num" id="two">2</button>
                    <button class="btn num" id="three">3</button>

                    <button class="btn num" id="zero">0</button>
                    <button class="btn" id="dec">.</button>
                </div>
                
                <div class="right">
                    <button class="btn " id="eq">=</button>
                    <button class="btn op" id="add">+</button>
                    <button class="btn op" id="sub">-</button>
                    <button class="btn op" id="mult">*</button>
                    <button class="btn op" id="divide">/</button>
                </div>
            </div>
        </div>
    </body>
</html>
